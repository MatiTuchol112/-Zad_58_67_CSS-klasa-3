A
    {
    font-size:24pt;
    text-decoration:none;
    }
A:link
    {
    color:navy;
    }
A:visited
    {
    color:green;
    }  
A:hover
    {
    color:red;
    text-decoration:underline;
    }
/*Male odnosniki*/
A.maly
    {
    font-size: 12pt;
    }
A.maly:link
    {
    color:silver;
    }

    {
    color:yellow;
    }
A.maly:hover
    {
    color:black;
    text-decoration:none;
    }
A:active
    {
    color:silver;
    }

    {

    }

    color: red;
    }
